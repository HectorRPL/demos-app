<titulo nuevotitulo="{{detallePostProceso.nuevotitulo}}"></titulo>
<div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <tabs-detalle-vacante vacante="detallePostProceso.vacante"></tabs-detalle-vacante>
            <br>
            <ol class="breadcrumb">
                <li>Tienda en la cual me postulé:</li>
            </ol>
            <!-- MUESTRA LA TIENDA EN LA CUAL LA CHAVA ELIGIÓ PARA SU POSTULACIÓN -->
            <tienda-postulacion tienda="detallePostProceso.tiendas"></tienda-postulacion>
            <!--BOTÓN REGRESAR -->
            <div class="pull-left">
                <a class="btn btn-block btn-danger" ui-sref="app.postulaciones.enproceso">
                    <span class="fa fa-chevron-left " aria-hidden="true"></span>
                    Regresar
                </a>
            </div>
        </div>
    </div>
</div>
