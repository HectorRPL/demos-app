<article>
    <div class="container text-center">
        <div class="row">
            <!--
            <vacantes-ordenar on-change="listaVacantes.busqueda(sort)" property="fechaCreacion" order="1"></vacantes-ordenar>
             -->
            <titulo nuevotitulo="{{detalleSeleccionada.nuevotitulo}}"></titulo>
            <div class="col-sm-12 col-md-offset-3 col-md-6">
                <div class="panel panel-default text-left">
                    <div class="panel-body">
                        <tabs-detalle-vacante vacante="detalleSeleccionada.vacante"></tabs-detalle-vacante>
                        <ol class="breadcrumb panel text-center">
                            <li>Mi postulación en:</li>
                        </ol>
                        <!-- MUESTRA LA TIENDA EN LA CUAL LA CHAVA ELIGIÓ PARA SU POSTULACIÓN -->
                        <tienda-postulacion tienda="detalleSeleccionada.tienda"></tienda-postulacion>
                        <div class="row">
                            <!--DATOS DE LA AGENCIA (COMPONENT)-->
                            <small>
                                <datos-contacto agenciaid="detalleSeleccionada.vacante.propietario"></datos-contacto>
                            </small>

                            <br>
                        </div>
                        <!--BOTÓN REGRESAR -->
                        <div class="pull-left">
                            <button type="button"
                                    class="btn btn-default btn-block"
                                    ui-sref="app.postulaciones.seleccionada"><span class="fa fa-chevron-left " aria-hidden="true"></span> Regresar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
