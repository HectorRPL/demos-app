<titulo nuevotitulo="{{detalleVacante.nuevotitulo}}"></titulo>
<div class="col-xs-12 col-sm-12 col-md-offset-3 col-md-6">
    <div class="panel panel-default">
        <div class="panel-body">
            <tabs-detalle-vacante vacante="detalleVacante.vacante"></tabs-detalle-vacante>
            <br>
            <ol class="breadcrumb">
                <li>Tiendas disponibles para ti, elige una:</li>
            </ol>
            <!-- TABLA / CONTIENE LA LISTA DE TIENDAS (CADENA / DELEG.MUN / SUCURSAL) -->
            <div class="list-group">
                <button class="list-group-item" type="button" ng-repeat="tienda in detalleVacante.tiendas"
                        ng-disabled="tienda.cubierta || detalleVacante.postulado"
                        ng-class="{'disabled' : tienda.cubierta || detalleVacante.postulado}"
                        ng-click="detalleVacante.abrirConfirmacion(tienda, detalleVacante.vacante.marca, cadena.descripcion)">
                    <div class="row">
                        <div class="col-xs-2">
                                <span class="badge">
                                    <i class="fa fa-user fa-lg" aria-hidden="true"></i>{{tienda.numPostulados}}
                                </span>
                        </div>
                        <div class="col-xs-10">
                            <small>
                                <strong>{{ tienda.cadena().descripcion }}</strong> /
                                {{ tienda.delMpio }} /
                                {{ tienda.sucursal }}
                            </small>
                        </div>
                    </div>
                </button>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <alertas ng-show="detalleVacante.postulado" tipo="detalleVacante.tipoMsj" mensaje="detalleVacante.msj">
                    </alertas>
                    <br>
                    <alertas ng-show="!detalleVacante.postulado && detalleVacante.vacante.cubierta"
                             tipo="detalleVacante.tipoMsj" mensaje="detalleVacante.msj">
                    </alertas>
                </div>
            </div>
            <!--BOTÃ“N REGRESAR -->
            <div class="pull-left">
                <a class="btn btn-block btn-danger" ui-sref="^.lista">
                    <span class="fa fa-chevron-left " aria-hidden="true"></span>
                    Regregsar
                </a>
            </div>
        </div>
    </div>
</div>
