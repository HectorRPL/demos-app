<article class="article gradient-3">
    <div class="container text-center">
        <div class="row">
            <!--
            <vacantes-ordenar on-change="listaVacantes.busqueda(sort)" property="fechaCreacion" order="1"></vacantes-ordenar>
             -->
            <titulo nuevotitulo="{{listaVacantes.nuevotitulo}}"></titulo>

            <!-- TARJETA (EN SU MÁS PURA EXPRESIÓN) -->
            <div class="col-xs-12 col-sm-6 col-md-4 animated fadeIn"
                 dir-paginate="vacante in listaVacantes.vacantes | itemsPerPage: listaVacantes.perPage"
                 total-items="listaVacantes.vacantesCount">
                <a style="text-decoration:none" ui-sref="app.vacantes.detalle({vacanteId:vacante._id})">
                    <div class="panel panel-default text-left tarjetas-hover">
                        <!-- BODY DE TARJETA -->
                        <div class="panel-body ajustar-texto">
                            <!--PUESTO Y NUMERO DE TIENDAS-->
                            <div class="row">
                                <div class="col-xs-7 ajustar-texto">
                                    <small>
                                        {{vacante.puesto().descripcion}}
                                        <span ng-show="vacante.perfil.sexo === 'Mujer' || vacante.perfil.sexo === 'Indistino'">
                                            <i class="fa fa-female" aria-hidden="true"></i>
                                        </span>
                                        <span ng-show="vacante.perfil.sexo === 'Indistino'">
                                            /
                                        </span>
                                        <span ng-show="vacante.perfil.sexo === 'Hombre' || vacante.perfil.sexo === 'Indistino'">
                                            <i class="fa fa-male" aria-hidden="true"></i>
                                        </span>

                                    </small>
                                </div>
                                <div class="col-xs-5 ajustar-texto text-right">
                                    <!--Aqui va el componente para saber si estoy postulado -->
                                    <estoy-postulado vacanteid="vacante._id" totaltiendas="vacante.totalTiendas"></estoy-postulado>
                                </div>
                            </div>
                            <!--MARCA-->
                            <div class="row">
                                <div class="col-xs-12 ajustar-texto">
                                    <small>{{vacante.marca}}</small>
                                </div>
                            </div>
                            <!--ESTADO UBICACIÓN-->
                            <div class="row">
                                <div class="col-xs-12 ajustar-texto">
                                    <small>{{vacante.estado().descripcion}}</small>
                                </div>
                            </div>
                            <!--FECHA DE PUBLICACIÓN-->
                            <div class="row">
                                <div class="col-xs-8 ajustar-texto">
                                    <vacante-nueva fechacreacion="vacante.fechaCreacion"></vacante-nueva>
                                </div>
                                <div class="col-xs-4 ajustar-texto text-right"></div>
                            </div>
                        </div>
                        <!-- FOOTER DE TARJETA, EN ESTA PARTE SE ENCUENTRA EL SUELDO Y  -->
                        <div class="panel-footer">
                            <span class="pull-left">{{vacante.sueldo | currency}} x día</span>
                            <span class="pull-right">

                            </span>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-xs-12">
                <dir-pagination-controls on-page-change="listaVacantes.pageChanged(newPageNumber)"></dir-pagination-controls>
            </div>
        </div>
    </div>
</article>
