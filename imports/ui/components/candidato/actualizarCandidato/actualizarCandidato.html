<form id="datosPersonalesFormId" class="property-submit-form" name="datosPersonalesFrm" role="form" nonvalidate autocomplete="off">
    <!-- NOMBRE  -->
    <div class="form-group"
         ng-class="{ 'has-error' : datosPersonalesFrm.nombre.$invalid && !datosPersonalesFrm.nombre.$pristine}">
        <div class="input-group">
            <span class="input-group-addon span-demos"><i class="fa fa-neuter" aria-hidden="true"></i></span>
            <input id="nombreID" class="form-control" name="nombre" type="text" placeholder="Nombre(s)"
                   aria-describedby="sizing-addon1" required minlength="2" maxlength="31" ng-minlength="2" ng-maxlength="30"
                   ng-pattern="/^[a-zA-Zñáéíóú\s]+$/" ng-model="actualizarCandidato.datos.nombre">
        </div>
        <div ng-messages="datosPersonalesFrm.nombre.$dirty && datosPersonalesFrm.nombre.$error" role="alert">
            <div style="color:red;" ng-message="required">Campo requerido</div>
            <div style="color:red;" ng-message="minlength">Longitud mínima 2 caracteres</div>
            <div style="color:red;" ng-message="maxlength">Longitud máxima 30 caracteres</div>
            <div style="color:red;" ng-message="pattern">Sólo caracteres alfabéticos</div>
        </div>
    </div>
    <!-- APELLIDOS  -->
    <div class="form-group"
         ng-class="{ 'has-error' : datosPersonalesFrm.apellidos.$invalid && !datosPersonalesFrm.apellidos.$pristine}">
        <div class="input-group">
            <span class="input-group-addon span-demos">
                <i class="fa fa-neuter" aria-hidden="true"></i>
            </span>
            <input id="apellidosID" class="form-control" name="apellidos" type="text" placeholder="Apellidos"
                   aria-describedby="sizing-addon1" required minlength="2" maxlength="31" ng-minlength="2" ng-maxlength="30"
                   ng-pattern="/^[a-zA-Zñáéíóú\s]+$/" ng-model="actualizarCandidato.datos.apellidos">
        </div>
        <div ng-messages="datosPersonalesFrm.apellidos.$dirty && datosPersonalesFrm.apellidos.$error" role="alert">
            <div style="color:red;" ng-message="required">Campo requerido</div>
            <div style="color:red;" ng-message="minlength">Longitud mínima 2 caracteres</div>
            <div style="color:red;" ng-message="maxlength">Longitud máxima 30 caracteres</div>
            <div style="color:red;" ng-message="pattern">Sólo caracteres alfabéticos</div>
        </div>
    </div>
    <!-- SEXO -->
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button id="sexoMId" class="btn btn-default" name="sexoM" type="button" required uib-btn-radio="'Mujer'"
                    ng-model="actualizarCandidato.datos.sexo">
                <i class="fa fa-venus" aria-hidden="true"></i> Mujer
            </button>
        </div>
        <div class="btn-group" role="group">
            <button id="sexoHId" class="btn btn-default" name="sexoH" type="button" required uib-btn-radio="'Hombre'"
                    ng-model="actualizarCandidato.datos.sexo">
                <i class="fa fa-mars" aria-hidden="true"></i> Hombre
            </button>
        </div>
    </div>
    <div ng-messages="datosPersonalesFrm.$dirty" role="alert">
        <div style="color:red;" ng-message="required">Campo requerido</div>
        <div style="color:red;" ng-message="required">Selecionar Sexo</div>
    </div>

    <br>

    <!-- TÍTULO: FECHA DE NACIMIENTO -->
    <div class="form-group text-left">
        <label class="control-label">
            Fecha de nacimiento:
        </label>
    </div>

    <!-- /////////// DIA MES AÑO /////////// -->
    <div class="row">
        <!-- DIA -->
        <div class="col-xs-12 col-md-4">
            <div class="form-group"
                 ng-class="{ 'has-error' : datosPersonalesFrm.nacimientoDia.$invalid && !datosPersonalesFrm.nacimientoDia.$pristine}">
                <div class="input-group">
                    <span class="input-group-addon span-demos" id="basic-addon1"><i class="fa fa-chevron-down"
                                                                         aria-hidden="true"></i></span>
                    <select id="nacimientoDiaID" class="form-control" name="nacimientoDia" required
                            ng-options="dia for dia in actualizarCandidato.dias"
                            ng-model="actualizarCandidato.datos.nacimientoDia">
                        <option value="">Día</option>
                    </select>
                </div>
                <div ng-messages="datosPersonalesFrm.nacimientoDia.$dirty && datosPersonalesFrm.nacimientoDia.$error"
                     role="alert">
                    <div style="color:red;" ng-message="required">Campo requerido</div>
                </div>
            </div>
        </div>
        <!-- MES  track by mes.id -->
        <div class="col-xs-12 col-md-4">
            <div class="form-group"
                 ng-class="{ 'has-error' : datosPersonalesFrm.nacimientoMes.$invalid && !datosPersonalesFrm.nacimientoMes.$pristine}">
                <div class="input-group">
                    <span class="input-group-addon span-demos" id="basic-addon1"><i class="fa fa-chevron-down"
                                                                         aria-hidden="true"></i></span>
                    <select id="nacimientoMesID" class="form-control" name="nacimientoMes" required
                            ng-options="mes.id as mes.descripcion for mes in actualizarCandidato.meses"
                            ng-model="actualizarCandidato.datos.nacimientoMes">
                        <option value="">Mes</option>
                    </select>
                </div>
                <div ng-messages="datosPersonalesFrm.nacimientoMes.$dirty && datosPersonalesFrm.nacimientoMes.$error"
                     role="alert">
                    <div style="color:red;" ng-message="required">Campo requerido</div>
                </div>
            </div>
        </div>
        <!-- AÑO -->
        <div class="col-xs-12 col-md-4">
            <div class="form-group"
                 ng-class="{ 'has-error' : datosPersonalesFrm.nacimientoAnio.$invalid && !datosPersonalesFrm.nacimientoAnio.$pristine}">
                <div class="input-group">
                    <span class="input-group-addon span-demos" id="basic-addon1"><i class="fa fa-chevron-down"
                                                                         aria-hidden="true"></i></span>
                    <select id="nacimientoAnioID" class="form-control" name="nacimientoAnio" required
                            ng-options="anio for anio in actualizarCandidato.anios"
                            ng-model="actualizarCandidato.datos.nacimientoAnio">
                        <option value="">Año</option>
                    </select>
                </div>
                <div ng-messages="datosPersonalesFrm.nacimientoAnio.$dirty && datosPersonalesFrm.nacimientoAnio.$error"
                     role="alert">
                    <div style="color:red;" ng-message="required">Campo requerido</div>
                </div>
            </div>
        </div>
    </div>
    <!-- BOTON GUARDAR CAMBIOS-->
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-default btn-md btn-block" type="submit"
                    ng-class="{'disabled': actualizarCandidato.cargando === true}"
                    ng-disabled="datosPersonalesFrm.$invalid || actualizarCandidato.cargando === true"
                    ng-click="actualizarCandidato.actualizar()">
                <span ng-class="{'glyphicon glyphicon-refresh animacion-cargando' : actualizarCandidato.cargando}"></span>
                <span ng-show="actualizarCandidato.cargando">Procesando...</span>
                <span ng-hide="actualizarCandidato.cargando">Guardar Cambios</span>
            </button>
        </div>
    </div>
    <!-- ALERTA: ÉXITO/FALLO al hacer la operación -->
    <div class="row">
        <br>
        <div class="col-xs-12">
            <alertas tipo="actualizarCandidato.tipoMsj"
                     mensaje="actualizarCandidato.msj">
            </alertas>
        </div>
    </div>
</form>
